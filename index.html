<!DOCTYPE html> 
<html lang="id"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Jadwal Imsakiyah Ramadhan</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
        } 
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0; 
        } 
        th, td { 
            padding: 8px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        } 
        th { 
            background-color: #f2f2f2; 
        } 
        tr:nth-child(even) { 
            background-color: #f2f2f2; 
        } 
        tr:hover { 
            background-color: #ddd; 
        } 
        h1 { 
            text-align: center; 
        } 
    </style> 
</head> 
<body> 
    <h1>Jadwal Imsakiyah Ramadhan Tahun Ini</h1> 
    <table> 
        <thead> 
            <tr> 
                <th>Tanggal</th> 
                <th>Imsak</th> 
                <th>Subuh</th> 
                <th>Maghrib</th> 
                <th>Isya</th> 
            </tr> 
        </thead> 
        <tbody> 
            <!-- Ganti tanggal dan waktu sesuai dengan data imsakiyah Anda --> 
            <tr> 
                <td>01 Ramadhan</td> 
                <td>04:30</td> 
                <td>04:45</td> 
                <td>18:15</td> 
                <td>19:30</td> 
            </tr> 
            <tr> 
                <td>02 Ramadhan</td> 
                <td>04:29</td> 
                <td>04:44</td> 
                <td>18:16</td> 
                <td>19:31</td> 
            </tr> 
            <!-- Tambahkan baris untuk setiap hari Ramadhan --> 
        </tbody> 
    </table> 
</body> 
</html>
